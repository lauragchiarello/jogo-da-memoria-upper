<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="image/mini_fdevs.png">
    <title>FDevs Game</title>
</head>


<body>
    <!--Menu navegador-->
    <nav>
        <a href="index.html"><img src="image/logo.svg" alt="logo FDevs"></a>
        <div class="posicao-nav">
            <a id="tutorial" href="tutorial.html">Tutorial</a>
        </div>
    </nav>

    <main>
        <div class="pagina-jogo">
            <div class="slider">
                <div class="slides">
                    <!-- Radio button-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <!-- Slides imagens-->
                    <div class="slide first">
                        <img src="image/comojogar.png" alt="imagem 1">
                    </div>
                    <div class="slide">
                        <img src="image/regrajogo.png" alt="imagem 2">
                    </div>
                    <div class="slide">
                        <img src="image/pontuacao.png" alt="imagem 3">
                    </div>
                    <!-- Navigation auto-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                </div>
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </main>
   <script src="scripts/slider.js"></script>

</body>

</html>
